<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log App</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --light: #f8fafc;
            --dark: #0f172a;
            --gray: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --bg-color: #ffffff;
            --text-color: #0f172a;
            --card-bg: #f1f5f9;
            --border-color: #e2e8f0;
            
            /* User colors */
            --selim-color: #3b82f6;
            --friend-color: #10b981;
            --selim-bg: rgba(59, 130, 246, 0.1);
            --friend-bg: rgba(16, 185, 129, 0.1);
            
            /* Exercise colors */
            --exercise-primary: #8b5cf6;
            --exercise-secondary: #f59e0b;
            --exercise-tertiary: #ef4444;
            --exercise-quaternary: #06b6d4;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --border-color: #334155;
            --selim-bg: rgba(59, 130, 246, 0.2);
            --friend-bg: rgba(16, 185, 129, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: 16px;
            overflow: hidden;
        }
        
        @media (min-width: 500px) {
            .container {
                max-width: 500px;
            }
            body {
                padding: 16px;
            }
        }
        
        header {
            padding: 16px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #818cf8, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @media (min-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .theme-toggle {
            position: absolute;
            right: 16px;
            top: 16px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .theme-toggle:active {
            transform: scale(0.95);
        }
        
        .tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: 12px;
            margin: 0 8px 16px;
            overflow: hidden;
        }
        
        @media (min-width: 500px) {
            .tabs {
                margin: 0 16px 16px;
            }
        }
        
        .tab-btn {
            flex: 1;
            padding: 14px 8px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        @media (min-width: 500px) {
            .tab-btn {
                padding: 14px;
                font-size: 1rem;
            }
        }
        
        .tab-btn.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .tab-content {
            padding: 8px;
        }
        
        @media (min-width: 500px) {
            .tab-content {
                padding: 16px;
            }
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        @media (min-width: 500px) {
            select, input {
                padding: 14px;
            }
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 400px) {
            .input-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .action-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 400px) {
            .action-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .user-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
            background: var(--card-bg);
            padding: 12px;
            border-radius: 12px;
        }
        
        .user-btn {
            padding: 12px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .user-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.02);
        }
        
        .user-btn:active {
            transform: scale(0.98);
        }
        
        .btn {
            padding: 12px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            min-height: 48px;
        }
        
        @media (min-width: 500px) {
            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-mic {
            background: var(--card-bg);
            color: var(--primary);
            border: 1px solid var(--primary);
            font-size: 1.2rem;
        }
        
        .log-container {
            margin-top: 20px;
        }
        
        .log-container h3 {
            margin-bottom: 16px;
            color: var(--text-color);
            font-size: 1.1rem;
        }
        
        .log-group {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        
        @media (min-width: 500px) {
            .log-group {
                padding: 16px;
            }
        }
        
        .log-group .date-header {
            margin-bottom: 12px;
            color: var(--primary);
            font-size: 1rem;
            font-weight: 700;
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .user-section {
            margin: 12px 0;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .user-section.selim {
            background: var(--selim-bg);
            border-left-color: var(--selim-color);
        }
        
        .user-section.friend {
            background: var(--friend-bg);
            border-left-color: var(--friend-color);
        }
        
        .user-section .user-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-section.selim .user-name {
            color: var(--selim-color);
        }
        
        .user-section.friend .user-name {
            color: var(--friend-color);
        }
        
        .exercise-section {
            margin: 8px 0;
            padding: 8px;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--exercise-primary);
        }
        
        .exercise-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--exercise-primary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .log-entry {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 10px;
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .log-detail {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        @media (min-width: 400px) {
            .log-detail {
                font-size: 0.9rem;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        
        .set-info {
            font-weight: 600;
        }
        
        .edit-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
            padding: 6px;
            margin-left: 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .edit-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .edit-btn:active {
            transform: scale(0.95);
        }
        
        .edit-form {
            margin-top: 10px;
            padding: 12px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .form-row input {
            padding: 8px;
            font-size: 0.85rem;
        }
        
        @media (min-width: 400px) {
            .form-row input {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
        
        .form-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .form-actions button {
            padding: 8px 12px;
            font-size: 0.8rem;
            min-height: 40px;
        }
        
        .debug {
            margin-top: 12px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-color);
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            font-family: monospace;
            line-height: 1.3;
        }
        
        @media (min-width: 500px) {
            .debug {
                padding: 12px;
                font-size: 0.85rem;
                max-height: 120px;
            }
        }
        
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 400px) {
            .filters {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .add-workout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 400px) {
            .add-workout {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
            font-style: italic;
        }
        
        .user-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .selim .user-icon {
            background: var(--selim-color);
        }
        
        .friend .user-icon {
            background: var(--friend-color);
        }
        
        .exercise-icon {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
            background: var(--exercise-primary);
        }
        
        .max-weight-display {
            margin-top: 12px;
            padding: 12px;
            background: linear-gradient(135deg, var(--selim-bg), var(--friend-bg));
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .max-weight-display.show {
            display: block;
        }
        
        .max-weight-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .max-weight-item.selim {
            background: var(--selim-bg);
            color: var(--selim-color);
            border-left: 4px solid var(--selim-color);
        }
        
        .max-weight-item.friend {
            background: var(--friend-bg);
            color: var(--friend-color);
            border-left: 4px solid var(--friend-color);
        }
        
        .max-weight-value {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .max-weight-header {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-color);
            margin-bottom: 8px;
            opacity: 0.8;
            font-weight: 600;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 500px) {
            .btn, .user-btn, .edit-btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            input, select {
                min-height: 44px;
            }
            
            .tab-btn {
                min-height: 44px;
            }
        }
        
        /* Loading states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Better focus states for accessibility */
        button:focus,
        input:focus,
        select:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🏋️ Workout Log</h1>
            <button class="theme-toggle" id="themeToggle">🌓</button>
            <div class="debug" id="debug">App initialized...</div>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" id="navHome">Home</button>
            <button class="tab-btn" id="navHistory">History</button>
        </div>
        
        <div class="tab-content">
            <!-- Home Tab -->
            <div class="tab-pane active" id="home">
                <div class="form-group">
                    <label for="workoutSelect">Exercise</label>
                    <select id="workoutSelect">
                        <option value="">-- Select Exercise --</option>
                    </select>
                    <div id="maxWeightDisplay" class="max-weight-display"></div>
                </div>
                
                <div class="user-select">
                    <button class="user-btn" id="btnSelim">👤 Selim</button>
                    <button class="user-btn" id="btnFriend">👥 Friend</button>
                </div>
                
                <div class="input-row">
                    <div>
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" min="0" step="0.5" placeholder="70">
                    </div>
                    <div>
                        <label for="reps">Reps</label>
                        <input type="number" id="reps" min="1" placeholder="8">
                    </div>
                    <div>
                        <label for="rpe">RPE</label>
                        <input type="number" id="rpe" min="1" max="10" placeholder="8">
                    </div>
                </div>
                
                <div class="action-row">
                    <button class="btn" id="submitSet">
                        <span>💾 Save Set</span>
                    </button>
                    <button class="btn btn-mic" id="micBtn">
                        <span>🎤</span>
                    </button>
                </div>
                
                <div class="add-workout">
                    <input type="text" id="newWorkoutInput" placeholder="New exercise name">
                    <button class="btn" id="addWorkoutBtn">➕ Add</button>
                </div>
                
                <div class="log-container">
                    <h3>📅 Today's Workout</h3>
                    <div id="today-log"></div>
                </div>
            </div>
            
            <!-- History Tab -->
            <div class="tab-pane" id="history">
                <div class="filters">
                    <div>
                        <label for="dateFilter">Date</label>
                        <select id="dateFilter">
                            <option value="">All Dates</option>
                        </select>
                    </div>
                    <div>
                        <label for="workoutFilter">Exercise</label>
                        <select id="workoutFilter">
                            <option value="">All Workouts</option>
                        </select>
                    </div>
                </div>
                
                <div class="log-container">
                    <h3>📊 Workout History</h3>
                    <div id="history-log"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage with localStorage
        let workoutLog = JSON.parse(localStorage.getItem('workoutLog')) || [];
        let exercises = JSON.parse(localStorage.getItem('exercises')) || ["Bench Press", "Squat", "Deadlift", "Leg Press"];
        let setCounts = JSON.parse(localStorage.getItem('setCounts')) || {};
        let currentExercise = '';
        let currentUser = '';
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        const today = new Date().toISOString().split("T")[0];

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize dark mode if set
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            // Get DOM elements
            const workoutSelect = document.getElementById('workoutSelect');
            const newWorkoutInput = document.getElementById('newWorkoutInput');
            const addWorkoutBtn = document.getElementById('addWorkoutBtn');
            const debugEl = document.getElementById('debug');
            const todayLogEl = document.getElementById('today-log');
            const historyLogEl = document.getElementById('history-log');
            const dateFilter = document.getElementById('dateFilter');
            const workoutFilter = document.getElementById('workoutFilter');
            const btnSelim = document.getElementById('btnSelim');
            const btnFriend = document.getElementById('btnFriend');
            const navHome = document.getElementById('navHome');
            const navHistory = document.getElementById('navHistory');
            const submitSetBtn = document.getElementById('submitSet');
            const micBtn = document.getElementById('micBtn');
            const themeToggle = document.getElementById('themeToggle');

            // Initialize theme
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';

            // Initialize app
            updateWorkoutDropdowns();
            renderTodayLog();
            setupFilters();

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                isDarkMode = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
                localStorage.setItem('darkMode', isDarkMode);
            });

            // Event delegation for edit buttons
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const logEntry = e.target.closest('.log-entry');
                    if (!logEntry) return;

                    document.querySelectorAll('.edit-form').forEach(form => form.remove());

                    const setId = parseInt(logEntry.dataset.id);
                    const setData = workoutLog.find(s => s.id === setId);
                    if (!setData) return;

                    const editForm = document.createElement('div');
                    editForm.className = 'edit-form';
                    editForm.innerHTML = `
                        <div class="form-row">
                            <input type="number" value="${setData.weight}" min="0" step="0.5" placeholder="Weight">
                            <input type="number" value="${setData.reps}" min="1" placeholder="Reps">
                            <input type="number" value="${setData.rpe}" min="1" max="10" placeholder="RPE">
                        </div>
                        <div class="form-actions">
                            <button class="btn save-btn">💾 Save</button>
                            <button class="btn cancel-btn">✕ Cancel</button>
                        </div>
                    `;

                    logEntry.appendChild(editForm);
                }

                if (e.target.classList.contains('save-btn')) {
                    const editForm = e.target.closest('.edit-form');
                    if (!editForm) return;

                    const logEntry = editForm.closest('.log-entry');
                    const setId = parseInt(logEntry.dataset.id);

                    const inputs = editForm.querySelectorAll('input');
                    const newWeight = inputs[0].value;
                    const newReps = inputs[1].value;
                    const newRpe = inputs[2].value;

                    updateSet(setId, newWeight, newReps, newRpe);
                }

                if (e.target.classList.contains('cancel-btn')) {
                    const editForm = e.target.closest('.edit-form');
                    if (editForm) editForm.remove();
                }
            });

            // Core functions
            function updateWorkoutDropdowns() {
                [workoutSelect, workoutFilter].forEach(select => {
                    select.innerHTML = '<option value="">-- Select Exercise --</option>';
                    exercises.forEach(workout => {
                        const option = document.createElement('option');
                        option.value = workout;
                        option.textContent = workout;
                        select.appendChild(option);
                    });
                });
            }

            function addWorkout() {
                const newWorkout = newWorkoutInput.value.trim();
                if (!newWorkout) return alert('Please enter a workout name.');
                if (exercises.includes(newWorkout)) return alert('Workout already exists.');

                exercises.push(newWorkout);
                localStorage.setItem('exercises', JSON.stringify(exercises));
                updateWorkoutDropdowns();
                newWorkoutInput.value = '';
                workoutSelect.value = newWorkout;
                handleExerciseChange(newWorkout);
                logDebug(`🏋️ Added workout: ${newWorkout}`);
            }

            function handleExerciseChange(name) {
                currentExercise = name;
                updateMaxWeightDisplay();
            }
            
            function updateMaxWeightDisplay() {
                const maxWeightEl = document.getElementById('maxWeightDisplay');
                
                if (!currentExercise) {
                    maxWeightEl.classList.remove('show');
                    return;
                }
                
                const userMaxWeights = {};
                
                workoutLog.forEach(log => {
                    if (log.exercise === currentExercise) {
                        const weight = parseFloat(log.weight);
                        if (!userMaxWeights[log.user] || weight > userMaxWeights[log.user]) {
                            userMaxWeights[log.user] = weight;
                        }
                    }
                });
                
                if (Object.keys(userMaxWeights).length === 0) {
                    maxWeightEl.innerHTML = `
                        <div class="max-weight-header">🏆 Max Weights</div>
                        <div style="text-align: center; color: var(--gray); font-style: italic; padding: 10px;">
                            No previous records for ${currentExercise}
                        </div>
                    `;
                } else {
                    let html = '<div class="max-weight-header">🏆 Max Weights</div>';
                    
                    // Always show both users, even if they haven't done this exercise
                    ['Selim', 'Friend'].forEach(user => {
                        const maxWeight = userMaxWeights[user];
                        const userClass = user.toLowerCase();
                        
                        if (maxWeight) {
                            html += `
                                <div class="max-weight-item ${userClass}">
                                    <span>👤 ${user}</span>
                                    <span class="max-weight-value">${maxWeight}kg</span>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="max-weight-item ${userClass}" style="opacity: 0.6;">
                                    <span>👤 ${user}</span>
                                    <span class="max-weight-value">No records</span>
                                </div>
                            `;
                        }
                    });
                    
                    maxWeightEl.innerHTML = html;
                }
                
                maxWeightEl.classList.add('show');
            }

            function selectUser(user) {
                currentUser = user;
                logDebug(`✅ Selected user: ${user}`);
                btnSelim.classList.toggle('active', user === 'Selim');
                btnFriend.classList.toggle('active', user === 'Friend');
            }

            function submitSet() {
                const weight = document.getElementById('weight').value;
                const reps = document.getElementById('reps').value;
                const rpe = document.getElementById('rpe').value;
                
                if (!currentUser) return alert("Please select a user.");
                if (!currentExercise) return alert("Please select a workout.");
                if (!weight || !reps || !rpe) return alert("Please fill all fields.");

                const key = `${currentUser}_${currentExercise}`;
                const setNum = setCounts[key] || 1;
                const setId = Date.now();
                
                const entry = { 
                    id: setId,
                    user: currentUser, 
                    exercise: currentExercise, 
                    set: setNum, 
                    weight, 
                    reps, 
                    rpe, 
                    date: today 
                };
                
                workoutLog.push(entry);
                setCounts[key] = setNum + 1;
                
                // Save to localStorage
                localStorage.setItem('workoutLog', JSON.stringify(workoutLog));
                localStorage.setItem('setCounts', JSON.stringify(setCounts));
                
                clearSetInputs();
                renderTodayLog();
                updateMaxWeightDisplay(); // Update max weights after adding a set
                logDebug(`➕ Set added: ${currentUser} - ${currentExercise} - ${weight}kg × ${reps} reps (RPE ${rpe})`);
            }

            function clearSetInputs() {
                document.getElementById('weight').value = '';
                document.getElementById('reps').value = '';
                document.getElementById('rpe').value = '';
            }

            function renderTodayLog() {
                todayLogEl.innerHTML = '';
                const todayWorkouts = workoutLog.filter(log => log.date === today);
                
                if (todayWorkouts.length === 0) {
                    todayLogEl.innerHTML = '<div class="empty-state">No workouts logged today yet. Start your first set! 💪</div>';
                    return;
                }

                const grouped = groupWorkouts(todayWorkouts);
                renderWorkoutLog(todayLogEl, grouped);
            }

            function renderHistory() {
                historyLogEl.innerHTML = '';
                const filteredWorkouts = workoutLog.filter(log => {
                    const matchesExercise = !workoutFilter.value || log.exercise === workoutFilter.value;
                    const matchesDate = !dateFilter.value || log.date === dateFilter.value;
                    return matchesExercise && matchesDate;
                });

                if (filteredWorkouts.length === 0) {
                    historyLogEl.innerHTML = '<div class="empty-state">No history entries found for selected filters. 📊</div>';
                    return;
                }

                const grouped = groupWorkouts(filteredWorkouts);
                renderWorkoutLog(historyLogEl, grouped);
            }

            function groupWorkouts(workouts) {
                const grouped = {};
                workouts.forEach(workout => {
                    if (!grouped[workout.date]) grouped[workout.date] = {};
                    if (!grouped[workout.date][workout.user]) grouped[workout.date][workout.user] = {};
                    if (!grouped[workout.date][workout.user][workout.exercise]) {
                        grouped[workout.date][workout.user][workout.exercise] = [];
                    }
                    grouped[workout.date][workout.user][workout.exercise].push(workout);
                });
                return grouped;
            }

            function renderWorkoutLog(container, groupedData) {
                for (const date in groupedData) {
                    const dateGroup = document.createElement("div");
                    dateGroup.className = "log-group";
                    
                    const dateHeader = document.createElement("div");
                    dateHeader.className = "date-header";
                    dateHeader.textContent = `📅 ${date}`;
                    dateGroup.appendChild(dateHeader);
                    
                    for (const user in groupedData[date]) {
                        const userSection = document.createElement("div");
                        userSection.className = `user-section ${user.toLowerCase()}`;
                        
                        const userName = document.createElement("div");
                        userName.className = "user-name";
                        userName.innerHTML = `<span class="user-icon"></span> ${user}`;
                        userSection.appendChild(userName);
                        
                        for (const exercise in groupedData[date][user]) {
                            const exerciseSection = document.createElement("div");
                            exerciseSection.className = "exercise-section";
                            
                            const exerciseName = document.createElement("div");
                            exerciseName.className = "exercise-name";
                            exerciseName.innerHTML = `<span class="exercise-icon"></span> ${exercise}`;
                            exerciseSection.appendChild(exerciseName);
                            
                            groupedData[date][user][exercise].forEach(set => {
                                const entry = document.createElement("div");
                                entry.className = "log-entry";
                                entry.dataset.id = set.id;
                                entry.innerHTML = `
                                    <div class="log-detail">
                                        <span class="set-info">Set ${set.set}: ${set.weight}kg × ${set.reps} (RPE ${set.rpe})</span>
                                        <button class="edit-btn">✏️</button>
                                    </div>
                                `;
                                exerciseSection.appendChild(entry);
                            });
                            
                            userSection.appendChild(exerciseSection);
                        }
                        
                        dateGroup.appendChild(userSection);
                    }
                    container.appendChild(dateGroup);
                }
            }

            function updateSet(setId, weight, reps, rpe) {
                const setIndex = workoutLog.findIndex(s => s.id === setId);
                if (setIndex === -1) return;

                workoutLog[setIndex].weight = weight;
                workoutLog[setIndex].reps = reps;
                workoutLog[setIndex].rpe = rpe;
                
                // Save to localStorage
                localStorage.setItem('workoutLog', JSON.stringify(workoutLog));
                
                if (document.getElementById('home').classList.contains('active')) {
                    renderTodayLog();
                } else {
                    renderHistory();
                }
                
                updateMaxWeightDisplay(); // Update max weights after editing a set
                logDebug(`✅ Set updated: ${workoutLog[setIndex].user} - ${workoutLog[setIndex].exercise}`);
            }

            function setupFilters() {
                const uniqueDates = [...new Set(workoutLog.map(log => log.date))].sort().reverse();
                dateFilter.innerHTML = '<option value="">All Dates</option>';
                uniqueDates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateFilter.appendChild(option);
                });

                const uniqueWorkouts = [...new Set(workoutLog.map(log => log.exercise))].sort();
                workoutFilter.innerHTML = '<option value="">All Workouts</option>';
                uniqueWorkouts.forEach(workout => {
                    const option = document.createElement('option');
                    option.value = workout;
                    option.textContent = workout;
                    workoutFilter.appendChild(option);
                });

                dateFilter.addEventListener('change', renderHistory);
                workoutFilter.addEventListener('change', renderHistory);
            }

            function logDebug(msg) {
                if (debugEl.textContent.endsWith(msg)) return;
                
                const timestamp = new Date().toLocaleTimeString();
                const newMessage = `[${timestamp}] ${msg}\n`;
                
                const currentContent = debugEl.textContent;
                const lines = currentContent.split('\n').filter(l => l.trim());
                if (lines.length >= 3) { // Reduced for mobile
                    lines.shift();
                }
                
                debugEl.textContent = lines.join('\n') + '\n' + newMessage;
                debugEl.scrollTop = debugEl.scrollHeight;
            }

            function startListening() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    logDebug("🚫 Voice recognition not supported in this browser.");
                    return;
                }

                const debugText = debugEl.textContent;
                if (debugText.endsWith("Listening...")) {
                    debugEl.textContent = debugText.replace("Listening...", "");
                }

                logDebug("🎤 Listening... (Speak now)");

                const recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                recognition.continuous = false;
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    logDebug(`🗣 Heard: "${transcript}"`);
                    
                    let text = transcript.replace(/kilograms?|kg/g, '')
                                        .replace(/difficulty|rpe/g, '')
                                        .replace(/stop/g, '')
                                        .trim();

                    const wordsToNumbers = {
                        'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4,
                        'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9,
                        'ten': 10, 'eleven': 11, 'twelve': 12, 'for': 4, 'to': 2
                    };

                    const parts = text.split(/\s+/).map(word => {
                        if (!isNaN(word)) return +word;
                        return wordsToNumbers[word] !== undefined ? wordsToNumbers[word] : NaN;
                    }).filter(n => !isNaN(n));

                    if (transcript.includes('stop')) {
                        if (!currentUser || !currentExercise) {
                            logDebug("⚠️ Select user and workout before using 'stop'");
                            return;
                        }
                        const key = `${currentUser}_${currentExercise}`;
                        setCounts[key] = 1;
                        localStorage.setItem('setCounts', JSON.stringify(setCounts));
                        logDebug(`🛑 Reset set count for ${currentUser} - ${currentExercise}`);
                        return;
                    }

                    if (parts.length >= 3) {
                        document.getElementById('weight').value = parts[0];
                        document.getElementById('reps').value = parts[1];
                        document.getElementById('rpe').value = parts[2];
                        logDebug(`✅ Filled form: ${parts[0]}kg × ${parts[1]} reps (RPE ${parts[2]})`);
                        logDebug("⚠️ Press 'Save Set' to confirm");
                    } else {
                        logDebug("❌ Could not extract weight, reps, and RPE from voice input.");
                    }
                };

                recognition.onerror = (e) => {
                    logDebug(`⚠️ Voice error: ${e.error}`);
                };

                recognition.onend = () => {
                    if (!debugEl.textContent.includes("Voice error")) {
                        logDebug("🎤 Voice recognition ended.");
                    }
                };

                recognition.start();
            }

            function switchTab(tab) {
                const home = document.getElementById('home');
                const history = document.getElementById('history');

                if (tab === 'home') {
                    home.classList.add('active');
                    history.classList.remove('active');
                    navHome.classList.add('active');
                    navHistory.classList.remove('active');
                    renderTodayLog();
                } else {
                    home.classList.remove('active');
                    history.classList.add('active');
                    navHome.classList.remove('active');
                    navHistory.classList.add('active');
                    renderHistory();
                }
            }

            // Add this function to show max weight for each user
            function showMaxWeight() {
                if (!currentExercise) {
                    logDebug("⚠️ Please select an exercise first");
                    return;
                }

                const userMaxWeights = {};
                
                workoutLog.forEach(log => {
                    if (log.exercise === currentExercise) {
                        if (!userMaxWeights[log.user] || log.weight > userMaxWeights[log.user]) {
                            userMaxWeights[log.user] = log.weight;
                        }
                    }
                });

                let maxWeightMessage = `🏆 Max weights for ${currentExercise}:\n`;
                for (const user in userMaxWeights) {
                    maxWeightMessage += `${user}: ${userMaxWeights[user]}kg\n`;
                }

                logDebug(maxWeightMessage);
            }

            // Event listeners
            addWorkoutBtn.addEventListener('click', addWorkout);
            btnSelim.addEventListener('click', () => selectUser('Selim'));
            btnFriend.addEventListener('click', () => selectUser('Friend'));
            submitSetBtn.addEventListener('click', submitSet);
            micBtn.addEventListener('click', startListening);
            navHome.addEventListener('click', () => switchTab('home'));
            navHistory.addEventListener('click', () => switchTab('history'));
            workoutSelect.addEventListener('change', (e) => handleExerciseChange(e.target.value));

            // Add touch event handlers for better mobile experience
            document.addEventListener('touchstart', function(e) {
                if (e.target.classList.contains('btn') || e.target.classList.contains('user-btn')) {
                    e.target.style.transform = 'scale(0.98)';
                }
            });

            document.addEventListener('touchend', function(e) {
                if (e.target.classList.contains('btn') || e.target.classList.contains('user-btn')) {
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });

            // Prevent zoom on double tap for better UX
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            logDebug(`App initialized with ${exercises.length} workouts and ${workoutLog.length} log entries`);
        });
    </script>
